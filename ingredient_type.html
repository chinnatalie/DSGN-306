  <script>
      var choice = [0, 0, 0, 0, 0, 0];
      function x(number) {
          if (choice[number] == 0) {
              choice[number] = 1;
          } else {
              choice[number] = 0;
          }
      }
	  //Recipes: Mango-Kale, Raspberry-Mango, Peach-Spinach
	  var recipe = [[0, 0, 0, 1, 0, 1], [0, 1, 0, 1, 0, 0], [0, 0, 1, 1, 1, 0]];
	  var difference = [0, 0, 0];
	  var i;
	  for(i=0; i<difference.length; i++); {
		  for(ii=0; ii<choice.length; ii++); {
			 difference[i]+=Math.abs(choice[ii]-difference[i][ii]);
			 console.log(difference);
		  }
	  }
	  var best = Math.min.apply(Math, difference);
	  if (best == difference[0]) {
		var link = Mango_Kale_Smoothie.html;
	  } else if (best == difference[1]) {
		var link = raspmang.html;
	  } else {
		var link = 'peachspin.html';
	  }
	  console.log(link);
	  function myFunction(divObj) {
			divObj.style.opacity=0.5;
	  }
	  function submit() {
          var flag = false
	      var url = 'Mango_Kale_Smoothie.html?'
	      for (var i = 0; i < 6; i++) {
	          if (choice[i] == 1) {
	              if (flag) {
	                  url = url + '&';
	              }
	              switch (i) {
	                  case 0:
	                      url = url + 'ingredient=Strawberry';
	                      break;
	                  case 1:
	                      url = url + 'ingredient=Raspberries';
	                      break;
	                  case 2:
	                      url = url + 'ingredient=Peaches';
	                      break;
	                  case 3:
	                      url = url + 'ingredient=Mango';
	                      break;
	                  case 4:
	                      url = url + 'ingredient=Spinach';
	                      break;
	                  case 5:
                          url = url + 'ingredient=Kale'
	              }
	              flag = true;
	          }
	      }
	      gotopage(url);
	  }
  </script>

  <body>

      <div class="box" id="peaches" onclick="x(2);myFunction(this);"> <span> Peaches </span></div>
      <div class="box" id="mango" onclick="x(3);myFunction(this);"> <span> Mango </span></div>
      <div class="box" id="spinach" onclick="x(4);myFunction(this);"> <span> Spinach </span></div>
