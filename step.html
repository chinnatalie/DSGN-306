<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  <head>
  <body>
    <div class="fullwidthcontainer">
      <div id="instruct1" style="font-size: 10vw;">Mango</div>
      <div style="font-size: 10vw;">to the blue line</div>
    </div>
    <div class="fullwidthcontainer">
      <div class="opt2container">
        <div class="button" onclick="nextstep()">Done!</div>
      </div>
    </div>
  </body>
  <script>
    var query = window.location.href;
    var ingredients = query.split("ingredient=");
    var ingredient = ingredients[1];
    var url = 'step.html?ingredient=';

    var recipe = [];
    if (ingredients.length > 2) {
      ingredient = ingredients[1].slice(0, -1);
    }
    document.getElementById('instruct1').innerHTML = 'Add ' + ingredient;

    recipe[0] = ingredient;
    if (ingredients.length > 2) {
        for (var i = 2; i < ingredients.length; i++) {
            if (i == ingredients.length - 1) {
                recipe[recipe.length] = ingredients[i];
            } else {
                recipe[recipe.length] = ingredients[i].slice(0, -1);
            }

        }
    }

    function nextstep() {
        
      url = url + ingredients[2];
      if (ingredients.length == 3) {
          console.log(url);
        gotopage(url);
      } else if (ingredients.length > 3) {
          for (var i = 2; i < recipe.length; i++) {
              if (i == 2) {
                  url = url + 'ingredient=' + recipe[i];
              } else {
                  url = url + '&ingredient=' + recipe[i];
              }
          }
          gotopage(url);
      } else {
        gotopage('blendingpage.html');
      }
    }
  </script>
</html>
